{% extends 'base/base.html' %}
{% block title %}Delete Movie{% endblock title %}

{% block page_content %}
    <section class="editPage">
    <form action="{% url 'delete movie' movie.id %}" method="post">
    <fieldset>
        <legend>Are you certain you want to delete this movie?</legend>

    <div class="container">
        {{ form }}
        {% csrf_token %}
        <button class="btn btn-primary" type="submit">Delete Movie</button>
    </div>
    </fieldset>
    </form>
    </section>

{% endblock %}
