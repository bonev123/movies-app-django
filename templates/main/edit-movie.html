{% extends 'base/base.html' %}
{% block page_content %}

    <form method="POST" action="{% url 'edit movie' movie.id %}">
        <fieldset>
            <legend>Edit Movie</legend>
            <div class="container">

                {{ form }}
                {% csrf_token %}

                <button class="edit-album" type="submit">Edit Movie</button>
            </div>
        </fieldset>
    </form>
</section>

{% endblock %}
