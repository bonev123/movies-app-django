{% extends 'base/base.html' %}
{% block page_content %}
    <div class="d-flex">
        <div class="d-inline p-2 w-50">
            <img src="{{ movie_photo.photo.url }}"
                 class="w-100" alt="{{ movie_photo.description }}"/>
        </div>
        <div>
            <div>
                <h5><u>Photo description:</u> {{ movie_photo.description }}</h5>
                <h5><u>Published:</u> {{ movie_photo.publication_date }}</h5>
            </div>
            {% if is_owner %}
                <a href="{% url 'edit movie photo' movie_photo.pk %}" class="btn btn-primary">Edit</a>
            {% endif %}
        </div>
    </div>
{% endblock %}
