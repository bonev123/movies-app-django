{% extends 'base/base.html' %}
{% block title %}Add Movie{% endblock title %}

{% block page_content %}
    <h1>Add a movie to our database</h1>

  <form action="{% url 'create movie' %}" method="post">
    <div class="container">
        {{ form }}
        {% csrf_token %}
        <button class="add-movie" type="submit">Add New Movie</button>
    </div>
  </form>

{% endblock %}
