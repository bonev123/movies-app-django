{% extends 'base/base.html' %}
{% block page_content %}
    <div class="d-flex">
        <div class="d-inline p-2 w-50">
            <img src="{{ pet_photo.photo.url }}"
                 class="w-100 rounded mx-auto d-block" alt="{{ movie_photo.description }}"/>
        </div>
        <div class="d-inline p-2 w-50">
            {% for movie in movie_photo.related_movie.all %}
                <div class="d-flex justify-content-around">
                    <h5><u>Type:</u> {{ movie.type }}</h5>
                    <h5><u>Name:</u> {{ movie.name }}</h5>
                </div>
            {% endfor %}
            <p class="mt-2">{{ movie_photo.description }}</p>
            {% if is_owner %}
                <a href="{% url 'edit movie photo' movie_photo.pk %}" class="btn btn-primary">Edit</a>
                <a href="{% url 'delete movie' movie_photo.pk %}" class="btn btn-danger">Delete</a>
            {% endif %}
        </div>
    </div>
{% endblock %}
