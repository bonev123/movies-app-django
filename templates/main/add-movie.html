{% extends 'base/base.html' %}
{% block page_content %}

<section class="createPage">

    <form method="POST" action="{% url 'create movie' %}">
        <fieldset>
            <h1 class="text-center">Add Your Movie</h1>
            <div class="container">


                {{ form }}
                {% csrf_token %}
                <!-- Button for Adding Album -->
                <button class="add-movie" type="submit">Add New Movie</button>
            </div>
        </fieldset>
    </form>
</section>

{% endblock %}
